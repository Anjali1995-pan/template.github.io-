<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> random quiz</title>

    <link rel="stylesheet" href="index.css">
    </head>
<body>
     
 <div class="home-box custom-box ">
     <h3>Instruction:</h3>
     <p>Total number of questions :<span class="total-question">5</span></p>
     <button type="button" class="btn">Start Quiz</button>
 </div>

 <div class="quiz-box custom-box ">
     <div class="question-number">
         question 1 of 5 
     </div>
     <div class="question-text">
        What does HTML stand for?
     </div>
     <div class="option-container">
        <div class="option">Hyper Text Markup Language</div>
        <div class="option">Home Tool Markup Language</div>
        <div class="option">Hyperlinks and Text Markup Language</div>
     </div>
     <div class="next-question-btn">
      <button type="button" class="btn">Next</button>
     </div>
     <div class="answers-indicator">
        <div></div>
        <div></div>
        <div></div>
     </div>
 </div>

 <div class="result-box custom-box">
      <h1>Quiz Result</h1>
      <table>
          <tr>
              <td> Total Question</td>
              <td><span class="total-question">5</span></td>
          </tr>
          <tr>
            <td> Attempt</td>
            <td><span class="total-attempt">4</span></td>
        </tr>
        <tr>
            <td> Correct</td>
            <td><span class="total-correct">3</span></td>
        </tr>
        <tr>
            <td> Wrong</td>
            <td><span class="total-wrong">1</span></td>
        </tr>
        <tr>
            <td> Percentage</td>
            <td><span class="total-percentage">60.00%</span></td>
        </tr>
        <tr>
            <td> your Total score</td>
            <td><span class="total-score">3/5</span></td>
        </tr> 
     </table>
     <button type="button" class="btn">Try Again</button>
     <button type="button" class="btn">Go To Home</button>
 </div>

</body>
</html>
